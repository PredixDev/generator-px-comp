<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="css/<%= name %>-styles.html"/>

<!--
REPLACE THIS TEXT WITH A COMPONENT DESCRIPTION

### Usage

    <<%= name %> counter-value="1"></<%= name %>>

@element <%= name %>
@blurb REPLACE THIS TEXT WITH A COMPONENT DESCRIPTION
@homepage index.html
@demo index.html
-->

<dom-module id="<%= name %>">
  <template>
    <style include="<%= name %>-styles"></style>
    <a href="javascript:" on-click="handleClick">Click here to increment counter:</a>
    <span>{{counterValue}}</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: '<%= name %>',
    properties: {
      /**
      * This property keeps track of the number of clicks.
      *
      * @property counterValue
      */
      counterValue: {
        type: Number,
        value: 0,
        notify: true
      }
    },

    /**
    * Handles click on the element defined in 'on-click' on the template.
    *
    * @method handleClick
    */
    handleClick: function(event, detail, sender) {
      this.increment();
    },

    /**
    * Increments the counter
    *
    * @method increment
    */
    increment: function() {
      this.counterValue++;
    }
  });
</script>
